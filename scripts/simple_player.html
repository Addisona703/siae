<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>SIAE Media 简易播放器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background: #f5f5f5; }
    h1 { font-size: 20px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; font-size: 14px; box-sizing: border-box; }
    button { margin-top: 12px; padding: 8px 16px; font-size: 14px; cursor: pointer; }
    video, audio { margin-top: 24px; max-width: 100%; background: #000; }
    #message { margin-top: 12px; color: #c00; font-size: 13px; }
  </style>
</head>
<body>
  <h1>SIAE Media 简易播放器</h1>

  <label for="mediaUrl">流式播放 URL（/streaming/{fileId}/url 返回）</label>
  <input type="text" id="mediaUrl" placeholder="粘贴预签名的流式播放 URL" />

  <label for="mimeType">MIME 类型（可选，默认按 video/mp4）</label>
  <input type="text" id="mimeType" placeholder="例如 video/mp4、audio/mpeg" />

  <button onclick="loadMedia()">加载并播放</button>
  <div id="message"></div>

  <video id="videoPlayer" controls hidden crossorigin="anonymous"></video>
  <audio id="audioPlayer" controls hidden crossorigin="anonymous"></audio>

  <script>
    function loadMedia() {
      const url = document.getElementById('mediaUrl').value.trim();
      const mime = document.getElementById('mimeType').value.trim() || 'video/mp4';
      const message = document.getElementById('message');
      const video = document.getElementById('videoPlayer');
      const audio = document.getElementById('audioPlayer');

      if (!url) {
        message.textContent = '请先粘贴有效的流式播放 URL。';
        return;
      }

      message.textContent = '';
      video.hidden = true;
      audio.hidden = true;

      if (mime.startsWith('audio/')) {
        audio.src = url;
        audio.type = mime;
        audio.hidden = false;
        audio.play().catch(err => { message.textContent = '播放失败：' + err.message; });
      } else {
        video.src = url;
        video.type = mime;
        video.hidden = false;
        video.play().catch(err => { message.textContent = '播放失败：' + err.message; });
      }
    }
  </script>
</body>
</html>
