# ===================================================================
# BOOTSTRAP CONFIGURATION
# This file contains the essential configuration to connect to the Nacos config server.
# It should be placed in src/main/resources/
# ===================================================================
spring:
  application:
    name: siae-gateway
  cloud:
    nacos:
      # Nacos服务器地址，用于服务发现和配置中心
      # 这是唯一需要硬编码在这里的地址
      server-addr: localhost:8948
      # Nacos config settings
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        group: SIAE_GROUP
        file-extension: yaml
  config:
    # 从Nacos导入外部配置
    # Spring Boot会使用上面的nacos.server-addr来连接并拉取这个文件
    import: nacos:siae-gateway.yaml?group=SIAE_GROUP&refresh=true