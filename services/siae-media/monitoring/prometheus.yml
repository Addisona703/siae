global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'siae-dev'
    environment: 'development'

scrape_configs:
  # Media Service 监控
  - job_name: 'siae-media'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['siae-media:8084']
        labels:
          service: 'siae-media'
          instance: 'siae-media-1'
  
  # Prometheus 自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
