apiVersion: v1
kind: Secret
metadata:
  name: siae-media-secret
  namespace: siae
  labels:
    app: siae-media
type: Opaque
stringData:
  # 数据库密码（实际部署时应使用加密的值）
  DB_USERNAME: "siae_media_user"
  DB_PASSWORD: "change-me-in-production"
  
  # Redis 密码
  REDIS_PASSWORD: "change-me-in-production"
  
  # RabbitMQ 密码
  RABBITMQ_PASSWORD: "change-me-in-production"
  
  # MinIO 凭证
  MINIO_ACCESS_KEY: "change-me-in-production"
  MINIO_SECRET_KEY: "change-me-in-production"
  
  # Druid 监控密码
  DRUID_PASSWORD: "change-me-in-production"

---
# 注意：在生产环境中，应该使用以下方式创建 Secret：
# kubectl create secret generic siae-media-secret \
#   --from-literal=DB_USERNAME=xxx \
#   --from-literal=DB_PASSWORD=xxx \
#   --from-literal=REDIS_PASSWORD=xxx \
#   --from-literal=RABBITMQ_PASSWORD=xxx \
#   --from-literal=MINIO_ACCESS_KEY=xxx \
#   --from-literal=MINIO_SECRET_KEY=xxx \
#   --from-literal=DRUID_PASSWORD=xxx \
#   -n siae
