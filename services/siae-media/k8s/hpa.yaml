apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: siae-media-hpa
  namespace: siae
  labels:
    app: siae-media
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: siae-media
  minReplicas: 3
  maxReplicas: 10
  metrics:
    # CPU 使用率
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # 内存使用率
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 5分钟稳定窗口
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60  # 1分钟稳定窗口
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
