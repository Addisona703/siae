apiVersion: apps/v1
kind: Deployment
metadata:
  name: siae-media
  namespace: siae
  labels:
    app: siae-media
    version: v1
spec:
  replicas: 3  # 生产环境建议至少3个副本
  selector:
    matchLabels:
      app: siae-media
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # 确保零停机部署
  template:
    metadata:
      labels:
        app: siae-media
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # 服务账号
      serviceAccountName: siae-media
      
      # 亲和性配置：尽量分散到不同节点
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - siae-media
                topologyKey: kubernetes.io/hostname
      
      # 初始化容器：等待依赖服务就绪
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z mysql 3306; do echo waiting for mysql; sleep 2; done;']
        - name: wait-for-redis
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']
        - name: wait-for-rabbitmq
          image: busybox:1.35
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo waiting for rabbitmq; sleep 2; done;']
      
      containers:
        - name: siae-media
          image: registry.example.com/siae/siae-media:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
          
          # 环境变量
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          
          # 从 ConfigMap 和 Secret 加载配置
          envFrom:
            - configMapRef:
                name: siae-media-config
            - secretRef:
                name: siae-media-secret
          
          # 资源限制
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          
          # 存活探针
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          
          # 就绪探针
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # 启动探针（给应用更多启动时间）
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          
          # 挂载卷
          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp
      
      # 卷定义
      volumes:
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      
      # 优雅终止
      terminationGracePeriodSeconds: 30
