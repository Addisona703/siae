server:
  port: 8030
  servlet:
    context-path: /api/v1/notification

spring:
  # 禁用 Nacos
  cloud:
    nacos:
      discovery:
        enabled: true
      config:
        enabled: false
  
  # 排除 Spring Security 自动配置（开发环境）
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/notification_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # FreeMarker模板引擎配置
  freemarker:
    enabled: true
    template-loader-path: classpath:/templates/
    cache: false  # 开发环境关闭缓存，生产环境建议开启
    charset: UTF-8
    suffix: .ftl
    content-type: text/html
    settings:
      number_format: 0.##
      datetime_format: yyyy-MM-dd HH:mm:ss
      date_format: yyyy-MM-dd
      time_format: HH:mm:ss

  # ❗ 邮件配置 - 包含敏感授权码，已安全移入Nacos（临时禁用）
  mail:
    host: smtp.qq.com                     # SMTP 服务器
    port: 587                             # 启用 STARTTLS 的标准端口
    username: 3183389935@qq.com           # 发件邮箱
    password: uzzvjxjovoeudfbj            # 授权码（非邮箱密码）
    default-encoding: UTF-8               # 邮件编码
    properties:
      mail:
        smtp:
          auth: true                      # 是否开启认证
          starttls:
            enable: true                  # 启用 STARTTLS
            required: true                # 要求使用 STARTTLS
          timeout: 5000                   # 连接超时（毫秒）
          connectiontimeout: 5000         # 建立连接超时
          writetimeout: 5000              # 写超时

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# SpringDoc API 文档配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 'siae-notification'
      paths-to-match: '/api/**'
  packages-to-scan: com.hngy.siae.notification.controller

# SIAE 安全配置
siae:
  auth:
    enable-gateway-auth: true
    enable-direct-access: false
  security:
    enabled: true
  
  # RabbitMQ 消息队列配置
  messaging:
    rabbit:
      enabled: true  # 设置为 false 可以完全禁用 RabbitMQ
      connection:
        addresses: localhost:5672
        username: guest
        password: guest
        virtual-host: /
      publisher:
        confirms: true
        returns: true
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 500
          multiplier: 2.0
          max-interval: 5000
      consumer:
        concurrency: 3
        max-concurrency: 10
        prefetch: 50
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 1000
          multiplier: 2.0
          max-interval: 10000
        acknowledge-mode: AUTO
      # 交换机配置
      exchanges:
        siae.notification.exchange:
          type: topic
          durable: true
      # 队列配置
      queues:
        siae.notification.queue:
          durable: true
        siae.email.queue:
          durable: true
        siae.sms.queue:
          durable: true
      # 绑定配置
      bindings:
        notification-binding:
          exchange: siae.notification.exchange
          destination: siae.notification.queue
          routing-key: notification.#
        email-binding:
          exchange: siae.notification.exchange
          destination: siae.email.queue
          routing-key: email.#
        sms-binding:
          exchange: siae.notification.exchange
          destination: siae.sms.queue
          routing-key: sms.#

# 日志配置
logging:
  level:
    root: INFO
    com.hngy.siae: DEBUG