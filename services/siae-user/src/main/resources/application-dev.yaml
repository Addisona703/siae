# ===================================================================
# LOCAL CONFIGURATION FOR SIAE-USER
# 本地开发配置，不使用 Nacos
# ===================================================================

server:
  port: 8020
  servlet:
    context-path: /api/v1/user

spring:
  # 排除 Spring Security 自动配置（开发环境）
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/user_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 60000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.hngy.siae.user.entity

# SpringDoc API 文档配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  group-configs:
    - group: 'siae-user'
      paths-to-match: '/api/**'
  packages-to-scan: com.hngy.siae.user.controller

# SIAE 安全配置（开发环境 - 快速测试）
siae:
  auth:
    enable-gateway-auth: false
    enable-direct-access: true
  security:
    enabled: false
  # 数据清理配置
  cleanup:
    retention-days: 30        # 已删除数据保留天数
    batch-size: 100           # 每次清理的批次大小
    cron: "0 0 2 * * ?"       # 每天凌晨2点执行
  # RabbitMQ 消息配置
  messaging:
    rabbit:
      connection:
        addresses: localhost:5672
        username: guest
        password: guest
      exchanges:
        siae.cleanup.exchange:
          type: fanout
          durable: true
      queues:
        siae.cleanup.user.content.queue:
          durable: true
        siae.cleanup.user.notification.queue:
          durable: true
        siae.cleanup.user.media.queue:
          durable: true
      bindings:
        cleanup.content.binding:
          exchange: siae.cleanup.exchange
          destination: siae.cleanup.user.content.queue
          routing-key: cleanup.user.deleted
        cleanup.notification.binding:
          exchange: siae.cleanup.exchange
          destination: siae.cleanup.user.notification.queue
          routing-key: cleanup.user.deleted
        cleanup.media.binding:
          exchange: siae.cleanup.exchange
          destination: siae.cleanup.user.media.queue
          routing-key: cleanup.user.deleted

# Feign 配置
feign:
  media:
    url: http://localhost:8040  # Media服务地址
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: basic

# 日志配置
logging:
  level:
    root: INFO
    com.hngy.siae: DEBUG
    com.hngy.siae.user.feign: DEBUG
