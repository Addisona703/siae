# ===================================================================
# BOOTSTRAP CONFIGURATION (The ONLY local config file)
# Location: siae-content/src/main/resources/bootstrap.yaml
# ===================================================================
spring:
  application:
    # 唯一需要修改的地方：定义当前服务的名称
    name: siae-content
  cloud:
    nacos:
      # Nacos服务器地址
      server-addr: localhost:8948
      # Nacos配置中心设置
      config:
        server-addr: ${spring.cloud.nacos.server-addr}
        group: SIAE_GROUP
        file-extension: yaml
  config:
    # 从Nacos导入对应当前服务的配置文件
    import: nacos:siae-content.yaml?group=SIAE_GROUP&refresh=true