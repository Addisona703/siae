# ===================================================================
# NACOS CONFIGURATION (使用 Nacos)
# Location: siae-ai/src/main/resources/application-nacos.yaml
# ===================================================================

spring:
  cloud:
    nacos:
      discovery:
        enabled: true  # 启用服务发现
      config:
        enabled: true  # 启用配置中心
        refresh-enabled: true  # 启用配置动态刷新

# 本地覆盖配置（可选）
# 如果需要临时覆盖 Nacos 中的某些配置，可以在这里添加
logging:
  level:
    root: INFO
    com.hngy.siae.ai: INFO
    org.springframework.ai: INFO
