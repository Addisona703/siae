# ===================================================================
# DEV CONFIGURATION (本地开发配置)
# ===================================================================

server:
  port: 8000
  servlet:
    context-path: /api/v1/auth

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 禁用 Nacos
  cloud:
    nacos:
      discovery:
        enabled: true
      config:
        enabled: false
  
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 60000
      max-lifetime: 1800000
      connection-timeout: 30000
  
  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      indent-output: true
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
  
  # Redis 配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus 配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.hngy.siae.auth.entity

# SpringDoc API 文档配置
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    enabled: true
  group-configs:
    - group: 'siae-auth'
      paths-to-match: '/api/**'
      display-name: 'SIAE认证服务API'
  packages-to-scan: com.hngy.siae.auth.controller

# SIAE 安全配置
siae:
  auth:
    enable-gateway-auth: false
    enable-direct-access: true
  security:
    enabled: true  # 必须启用，否则缺少 PasswordEncoder Bean
    jwt:
      enabled: true
  
  # OAuth 第三方登录配置（本地开发）
  oauth:
    # QQ OAuth 配置
    qq:
      app-id: your_qq_app_id_here
      app-key: your_qq_app_key_here
      redirect-uri: http://localhost:8000/api/v1/auth/oauth/callback/qq
    
    # Gitee OAuth 配置
    gitee:
      client-id: your_gitee_client_id_here
      client-secret: your_gitee_client_secret_here
      redirect-uri: http://localhost:8000/api/v1/auth/oauth/callback/gitee
    
    # GitHub OAuth 配置
    github:
      client-id: Ov23li822C4vwb3p1NWZ
      client-secret: d7cb377a8e075308fcaea1a589d57359940e5ef8
      redirect-uri: http://localhost:8000/api/v1/auth/oauth/callback/github
    
    # State 参数配置
    state:
      expire-seconds: 300  # state 参数有效期（秒）

# 日志配置
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    com.hngy.siae: DEBUG