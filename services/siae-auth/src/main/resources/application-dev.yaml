# ===================================================================
# CENTRALIZED CONFIGURATION FOR SIAE-AUTH (DEV)
# Managed entirely in Nacos
# ===================================================================

# Server and Context Path
server:
  port: 8000
  servlet:
    context-path: /api/v1/auth

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: siae-auth
  # Enable Nacos service discovery for this service
  cloud:
    nacos:
      discovery:
        enabled: true
      config:
        server-addr: localhost:8848
        file-extension: yaml
        shared-configs:
          - dataId: siae-common.yaml
            refresh: true
  # ❗ Database credentials - Now securely managed in Nacos
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456 # Replace with your actual password
    hikari:
      maximum-pool-size: 10        # 最大连接数
      minimum-idle: 2              # 最小空闲连接数
      idle-timeout: 60000          # 连接最大空闲时间（ms）
      max-lifetime: 1800000        # 最大连接存活时间（ms）
      connection-timeout: 30000    # 获取连接超时（ms）
  # Jackson JSON Configuration
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      indent-output: true
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null
    # Redis Configuration for Permission Caching
  data:
    redis:
      host: localhost
      port: 6379
      password: 123456 # Set if Redis has password
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis Plus Configuration
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.hngy.siae.auth.entity

# SpringDoc API Documentation
springdoc:
  # servers:
  #     - url: /api/v1/auth
  #       description: 'SIAE认证服务'
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    enabled: true
  group-configs:
    - group: 'siae-auth'
      paths-to-match: '/api/**'
      display-name: 'SIAE认证服务API'
  packages-to-scan: com.hngy.siae.auth.controller


  logging:
    level:
      org.springframework.web: DEBUG
      org.springframework.security: DEBUG
      com.hngy.siae: DEBUG