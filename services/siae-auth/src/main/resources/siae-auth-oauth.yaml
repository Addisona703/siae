# ===================================================================
# OAuth Third-Party Login Configuration
# 请将此文件内容复制到 Nacos 配置中心
# ===================================================================
# Nacos 配置信息:
#   Data ID: siae-auth-oauth.yaml
#   Group: SIAE_GROUP
#   配置格式: YAML
# ===================================================================

siae:
  oauth:
    # OAuth回调成功后重定向的前端地址
    frontend-base-url: http://localhost:5173
    
    # QQ OAuth 配置
    qq:
      app-id: your_qq_app_id_here
      app-key: your_qq_app_key_here
      redirect-uri: http://localhost:80/api/v1/auth/oauth/callback/qq
    
    # Gitee OAuth 配置
    gitee:
      client-id: your_gitee_client_id_here
      client-secret: your_gitee_client_secret_here
      redirect-uri: http://localhost:80/api/v1/auth/oauth/callback/gitee
    
    # GitHub OAuth 配置
    github:
      client-id: your_github_client_id_here
      client-secret: your_github_client_secret_here
      redirect-uri: http://localhost:80/api/v1/auth/oauth/callback/github
    
    # State 参数配置
    state:
      expire-seconds: 300  # state 参数有效期（秒）
