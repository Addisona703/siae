    <script>
        // è‡ªåŠ¨æ£€æµ‹APIåœ°å€ï¼šå¦‚æœä¸æ˜¯åœ¨8000ç«¯å£è®¿é—®ï¼Œåˆ™ä½¿ç”¨å®Œæ•´åœ°å€
        const API_BASE = window.location.port === '8000' 
            ? '/api/v1/auth' 
            : 'http://localhost:8000/api/v1/auth';
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ç™»å½•çŠ¶æ€
        window.onload = function() {
            console.log('API Base URL:', API_BASE);
            checkLoginStatus();
            // æ£€æŸ¥URLå‚æ•°ï¼ˆOAuthå›è°ƒï¼‰
            handleOAuthCallback();
        };
        
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-panel').forEach(p => p.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tabs .tab:first-child').classList.add('active');
                document.getElementById('loginPanel').classList.add('active');
            } else {
                document.querySelector('.tabs .tab:last-child').classList.add('active');
                document.getElementById('registerPanel').classList.add('active');
            }
            hideResult();
        }
        
        function showResult(message, isSuccess) {
            const panel = document.getElementById('resultPanel');
            panel.textContent = message;
            panel.className = 'result-panel ' + (isSuccess ? 'success' : 'error');
            panel.style.display = 'block';
        }
        
        function hideResult() {
            document.getElementById('resultPanel').style.display = 'none';
        }
        
        function setLoading(btnId, loading) {
            const btn = document.getElementById(btnId);
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span>å¤„ç†ä¸­...';
            } else {
                btn.disabled = false;
                btn.textContent = btnId === 'loginBtn' ? 'ç™» å½•' : 'æ³¨ å†Œ';
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            setLoading('loginBtn', true);
            hideResult();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.code === 200 || data.success) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    showResult('ç™»å½•æˆåŠŸï¼', true);
                    setTimeout(() => checkLoginStatus(), 500);
                } else {
                    showResult('ç™»å½•å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (err) {
                showResult('è¯·æ±‚å¤±è´¥: ' + err.message, false);
            } finally {
                setLoading('loginBtn', false);
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            setLoading('regBtn', true);
            hideResult();
            
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.code === 200 || data.success) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    showResult('æ³¨å†ŒæˆåŠŸï¼', true);
                    setTimeout(() => checkLoginStatus(), 500);
                } else {
                    showResult('æ³¨å†Œå¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (err) {
                showResult('è¯·æ±‚å¤±è´¥: ' + err.message, false);
            } finally {
                setLoading('regBtn', false);
            }
        }

        async function oauthLogin(provider) {
            hideResult();
            showResult(`æ­£åœ¨è·³è½¬åˆ° ${provider} æˆæƒé¡µé¢...`, true);
            
            try {
                const response = await fetch(`${API_BASE}/oauth/login?provider=${provider}`);
                const data = await response.json();
                
                if (data.code === 200 || data.success) {
                    // ä¿å­˜å½“å‰é¡µé¢URLï¼Œç”¨äºå›è°ƒåè¿”å›
                    localStorage.setItem('oauth_redirect', window.location.href);
                    // è·³è½¬åˆ°ç¬¬ä¸‰æ–¹æˆæƒé¡µé¢
                    window.location.href = data.data.authUrl;
                } else {
                    showResult('è·å–æˆæƒé“¾æ¥å¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (err) {
                showResult('è¯·æ±‚å¤±è´¥: ' + err.message, false);
            }
        }
        
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯OAuthå›è°ƒï¼ˆæ–°æ ¼å¼ï¼šåç«¯é‡å®šå‘å¸¦å‚æ•°ï¼‰
            const isOAuthCallback = urlParams.get('oauth_callback') === 'true';
            if (isOAuthCallback) {
                const provider = urlParams.get('provider');
                const needRegister = urlParams.get('need_register') === 'true';
                
                if (needRegister) {
                    // æ–°ç”¨æˆ·ï¼Œéœ€è¦å®Œå–„ä¿¡æ¯
                    oauthTempData = {
                        tempToken: urlParams.get('temp_token'),
                        provider: provider,
                        nickname: urlParams.get('nickname') || '',
                        avatar: urlParams.get('avatar') || ''
                    };
                    showOAuthRegisterForm(oauthTempData);
                } else {
                    // å·²ç»‘å®šç”¨æˆ·ï¼Œç›´æ¥ç™»å½•
                    const accessToken = urlParams.get('access_token');
                    const refreshToken = urlParams.get('refresh_token');
                    if (accessToken && refreshToken) {
                        localStorage.setItem('accessToken', accessToken);
                        localStorage.setItem('refreshToken', refreshToken);
                        showResult(`${provider} ç™»å½•æˆåŠŸï¼`, true);
                        setTimeout(() => checkLoginStatus(), 500);
                    }
                }
                // æ¸…ç†URLå‚æ•°
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }
            
            // å…¼å®¹æ—§æ ¼å¼ï¼ˆç›´æ¥å¸¦codeå’Œstateï¼‰
            const error = urlParams.get('error');
            if (error) {
                showResult('OAuthæˆæƒå¤±è´¥: ' + (urlParams.get('error_description') || error), false);
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }
            
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            if (code && state) {
                const pathMatch = window.location.pathname.match(/\/oauth\/callback\/(\w+)/);
                if (pathMatch) {
                    processOAuthCallback(pathMatch[1], code, state);
                }
            }
        }
        
        // å­˜å‚¨OAuthä¸´æ—¶ä¿¡æ¯
        let oauthTempData = null;
        
        async function processOAuthCallback(provider, code, state) {
            showResult(`æ­£åœ¨å¤„ç† ${provider} ç™»å½•...`, true);
            
            try {
                const response = await fetch(`${API_BASE}/oauth/callback/${provider}?code=${code}&state=${state}`);
                const data = await response.json();
                
                if (data.code === 200 || data.success) {
                    const result = data.data;
                    
                    if (result.needRegister) {
                        // æ–°ç”¨æˆ·ï¼Œéœ€è¦å®Œå–„ä¿¡æ¯
                        oauthTempData = result;
                        showOAuthRegisterForm(result);
                        // æ¸…ç†URLå‚æ•°
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        // å·²ç»‘å®šç”¨æˆ·ï¼Œç›´æ¥ç™»å½•
                        localStorage.setItem('accessToken', result.loginInfo.accessToken);
                        localStorage.setItem('refreshToken', result.loginInfo.refreshToken);
                        showResult(`${provider} ç™»å½•æˆåŠŸï¼`, true);
                        
                        // æ¸…ç†URLå‚æ•°å¹¶åˆ·æ–°çŠ¶æ€
                        window.history.replaceState({}, document.title, '/api/v1/auth/login.html');
                        setTimeout(() => checkLoginStatus(), 500);
                    }
                } else {
                    showResult(`${provider} ç™»å½•å¤±è´¥: ` + (data.message || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (err) {
                showResult('å¤„ç†å›è°ƒå¤±è´¥: ' + err.message, false);
            }
        }
        
        function showOAuthRegisterForm(oauthData) {
            document.getElementById('authForms').style.display = 'none';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('oauthRegisterForm').style.display = 'block';
            
            // å¡«å……OAuthä¿¡æ¯
            document.getElementById('oauthNickname').textContent = oauthData.nickname || 'æœªçŸ¥';
            document.getElementById('oauthProvider').textContent = oauthData.provider.toUpperCase();
            
            if (oauthData.avatar) {
                const avatarImg = document.getElementById('oauthAvatar');
                avatarImg.src = oauthData.avatar;
                avatarImg.style.display = 'block';
            }
            
            // å»ºè®®ç”¨æˆ·å
            if (oauthData.nickname) {
                document.getElementById('oauthUsername').value = oauthData.nickname.replace(/[^a-zA-Z0-9_]/g, '').substring(0, 20);
            }
            
            hideResult();
            showResult('è¯·å®Œå–„æ‚¨çš„è´¦å·ä¿¡æ¯ä»¥å®Œæˆæ³¨å†Œ', true);
        }
        
        async function handleOAuthRegister(e) {
            e.preventDefault();
            
            if (!oauthTempData) {
                showResult('OAuthä¿¡æ¯å·²è¿‡æœŸï¼Œè¯·é‡æ–°ç™»å½•', false);
                return;
            }
            
            const btn = document.getElementById('oauthRegBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>æ³¨å†Œä¸­...';
            
            const username = document.getElementById('oauthUsername').value;
            const email = document.getElementById('oauthEmail').value;
            const password = document.getElementById('oauthPassword').value;
            
            try {
                const response = await fetch(`${API_BASE}/oauth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tempToken: oauthTempData.tempToken,
                        username: username,
                        email: email || null,
                        password: password || null
                    })
                });
                
                const data = await response.json();
                
                if (data.code === 200 || data.success) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    localStorage.setItem('refreshToken', data.data.refreshToken);
                    showResult('æ³¨å†ŒæˆåŠŸï¼', true);
                    oauthTempData = null;
                    setTimeout(() => checkLoginStatus(), 500);
                } else {
                    showResult('æ³¨å†Œå¤±è´¥: ' + (data.message || 'æœªçŸ¥é”™è¯¯'), false);
                }
            } catch (err) {
                showResult('è¯·æ±‚å¤±è´¥: ' + err.message, false);
            } finally {
                btn.disabled = false;
                btn.textContent = 'å®Œæˆæ³¨å†Œ';
            }
        }
        
        function cancelOAuthRegister() {
            oauthTempData = null;
            document.getElementById('oauthRegisterForm').style.display = 'none';
            showAuthForms();
            hideResult();
        }
        
        async function checkLoginStatus() {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                showAuthForms();
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                
                const data = await response.json();
                
                if (data.code === 200 || data.success) {
                    showUserInfo(data.data);
                } else {
                    // Tokenæ— æ•ˆï¼Œå°è¯•åˆ·æ–°
                    const refreshed = await tryRefreshToken();
                    if (!refreshed) {
                        localStorage.removeItem('accessToken');
                        localStorage.removeItem('refreshToken');
                        showAuthForms();
                    }
                }
            } catch (err) {
                showAuthForms();
            }
        }
        
        async function tryRefreshToken() {
            const refreshToken = localStorage.getItem('refreshToken');
            if (!refreshToken) return false;
            
            try {
                const response = await fetch(`${API_BASE}/refresh-token`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ refreshToken })
                });
                
                const data = await response.json();
                
                if (data.code === 200 || data.success) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                    if (data.data.refreshToken) {
                        localStorage.setItem('refreshToken', data.data.refreshToken);
                    }
                    // åˆ·æ–°æˆåŠŸåé‡æ–°è·å–ç”¨æˆ·ä¿¡æ¯ï¼ˆåªå°è¯•ä¸€æ¬¡ï¼Œä¸å†é€’å½’åˆ·æ–°ï¼‰
                    const newToken = data.data.accessToken;
                    const meResponse = await fetch(`${API_BASE}/me`, {
                        headers: { 'Authorization': 'Bearer ' + newToken }
                    });
                    const meData = await meResponse.json();
                    if (meData.code === 200 || meData.success) {
                        showUserInfo(meData.data);
                        return true;
                    }
                }
            } catch (err) {
                console.error('Token refresh failed:', err);
            }
            return false;
        }
        
        function showUserInfo(user) {
            document.getElementById('authForms').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            
            document.getElementById('displayUsername').textContent = user.username || '-';
            document.getElementById('displayUserId').textContent = user.userId || '-';
            document.getElementById('displayRoles').textContent = 
                (user.roles && user.roles.length > 0) ? user.roles.join(', ') : 'æ— ';
            
            hideResult();
        }
        
        function showAuthForms() {
            document.getElementById('authForms').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('oauthRegisterForm').style.display = 'none';
        }
        
        async function logout() {
            const token = localStorage.getItem('accessToken');
            
            try {
                await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
            } catch (err) {
                console.error('Logout request failed:', err);
            }
            
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            showAuthForms();
            showResult('å·²é€€å‡ºç™»å½•', true);
        }
    </script>
